<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="background-color" content="#f0fdf4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KiraKira" />

    <!-- App Description -->
    <meta
      name="description"
      content="KiraKira - Цифровой сад эмоций. Медитативное приложение для отслеживания настроения и создания персонального эмоционального ландшафта."
    />
    <meta
      name="keywords"
      content="настроение, медитация, осознанность, эмоции, сад, трекер настроения"
    />
    <meta name="author" content="KiraKira Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="KiraKira - Цифровой сад эмоций" />
    <meta
      property="og:description"
      content="Медитативное приложение, где ваши ежедневные эмоции превращаются в красивый цифровой сад."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://kirakira.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KiraKira - Цифровой сад эмоций" />
    <meta
      name="twitter:description"
      content="Медитативное приложение для отслеживания настроения"
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title -->
    <title>KiraKira - Цифровой сад эмоций</title>

    <!-- Prevent zoom on input focus (iOS) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Loading styles -->
    <style>
      /* Loading screen styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #fdf4ff 0%,
          #f0fdfa 50%,
          #fff7ed 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        #loading {
          background: linear-gradient(
            135deg,
            #1f1f2e 0%,
            #171722 50%,
            #1a1a24 100%
          );
        }
        .loading-content {
          color: #f5f5f5;
        }
        .loading-subtitle {
          color: #a3a3a3;
        }
        .loading-spinner {
          border: 3px solid #3a3a3a;
          border-top: 3px solid #a855f7;
        }
      }

      /* Telegram dark theme support */
      body.dark-theme #loading {
        background: linear-gradient(
          135deg,
          #1f1f2e 0%,
          #171722 50%,
          #1a1a24 100%
        );
      }
      body.dark-theme .loading-content {
        color: #f5f5f5;
      }
      body.dark-theme .loading-subtitle {
        color: #a3a3a3;
      }
      body.dark-theme .loading-spinner {
        border: 3px solid #3a3a3a;
        border-top: 3px solid #a855f7;
      }
      body.dark-theme .loading-icon img {
        filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-content {
        text-align: center;
        color: #1f2937;
      }

      .loading-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        animation: float 2s ease-in-out infinite;
      }

      .loading-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      }

      @media (prefers-color-scheme: dark) {
        .loading-icon img {
          filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
        }
      }

      .loading-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(
          135deg,
          #d946ef 0%,
          #a855f7 50%,
          #e879f9 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-subtitle {
        font-size: 1rem;
        color: #737373;
        font-family: 'Inter', system-ui, sans-serif;
      }

      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid #e5e5e5;
        border-top: 3px solid #d946ef;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide scrollbars during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-icon">
          <img src="/logo.png" alt="KiraKira" />
        </div>
        <div class="loading-title">KiraKira</div>
        <div class="loading-subtitle">Загружаем ваш сад...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- App root -->
    <div id="root"></div>

    <!-- Hide loading screen when app loads -->
    <script>
      // Detect Telegram theme and apply it
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp
        if (tg.colorScheme === 'dark') {
          document.body.classList.add('dark-theme')
        }
      }

      window.addEventListener('load', function () {
        setTimeout(function () {
          const loading = document.getElementById('loading')
          const body = document.body

          if (loading) {
            loading.classList.add('hidden')
            body.classList.remove('loading')

            // Remove loading element after transition
            setTimeout(function () {
              if (loading.parentNode) {
                loading.parentNode.removeChild(loading)
              }
            }, 500)
          }
        }, 1000) // Show loading for at least 1 second
      })

      // Also hide on React app mount (backup)
      window.hideLoading = function () {
        const loading = document.getElementById('loading')
        const body = document.body

        if (loading) {
          loading.classList.add('hidden')
          body.classList.remove('loading')
        }
      }
    </script>

    <!-- Vite script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
